<head>

    <style>
        p{
            text-align: center;
            font-size: 0.3rem;
            padding-top: 0.8rem;
            display: none;
        }
        .header{
        padding-bottom:8px;
            width: 6rem;
            margin: auto;
            display: flex;
            padding-top: 0.54rem;
            border-bottom:2px #f3f8fe solid;
        }
        .header span{
            text-align: left;
        }
        .header span:nth-of-type(1) {
            width: 0.8rem;
        }
        .header span:nth-of-type(2) {
            text-align: center;
            width: 1.7rem;
        }
        .header span:nth-of-type(3) {
            flex: 1;
            text-align: center;
        }
        .header span:nth-of-type(4) {
            flex: 1.5;

        }
        .ranklist ul li span:nth-of-type(1) {

        }
        .ranklist ul li span:nth-of-type(2) {

        }
        .ranklist ul li span:nth-of-type(3) {
            text-align: center;
            flex: 1.5
        }

            padding-top: 0;
        }
    </style>
</head>
<body>
<div class="back" onclick="history.go(-1)" ><div class="spritIcon sharebg"></div></div>
<section id="sec5">
    <div class="ranklist">
        <div class="header">
            <span>名次</span>
            <span>姓名</span>
            <span>分数</span>
            <span>时间</span>
        </div>
        <ul>
        </ul>
    </div>
    <div class="gap80"></div>
</section>
<script>
    var url='https://fuwu.rednet.cn'+ '/rednetMoment-http/rednetApi.opx?param=';
    var showListNum = 200;
    var UUID = uuid;
    var USERID = userid;
    var param={
        "header":{
            "userId":USERID,
            "version":"4.0"
        },
        "method":"rankList",
        "myParams":[19, showListNum],
        "service":"cn.rednet.moment.services.AnswerApi",
        "uuid":UUID
    }
     $.ajax({
        url: url+JSON.stringify(param),
        type: "get",
        dataType:"jsonp",
        jsonp: 'jsoncallback',
        jsonpCallback:"success_jsonpCallback",
        success: function(res){
           var body = res.body;
           fillList( body.rankList )
        },
        error: function(){
            
        }
    })  
    function fillList(arr) {
        // arr = [            {
        //     "@type":"cn.rednet.moment.vo.AnswerRankVo",
        //     "mobile":"15802636297", //手机号码
        //     "scoreCount":9, //分数
        //     "userName":"木木哈",//昵称
        //     "utilityTime":240 //所用时间
        // }]
        if(!arr.length) {
            $(".ranklist p").show()
        }
        var str = ''

        var remain = []
        arr.sort(function(x,y){
            return y.scoreCount - x.scoreCount  || y.utilityTime - x.utilityTime
        });
        var mobs = []
        for(var j=0;j<arr.length;j++) {
            var temp = arr[j];
            if( !~mobs.indexOf(temp.mobile) ) {
                mobs.push(temp.mobile)
                remain.push(temp)
            }
        }

        for(var i = 0,len = remain.length;i<100;i++ ) {
            var temp = ['<li class="','','">','<i>','','</i>','<span>',  ''  ,'</span><span>','','分</span><span class="per-time">','','</span></li>']
            var val = remain[i]
            if(!val) break;
            if(i<3) {
                temp[1] = 'forward'
                temp[4] = ''
            } else {
                temp[4] = i+1;
            }
            temp[7] = val.userName
            temp[9] = val.scoreCount
            temp[11] = formatDuring(val.utilityTime*1000)
            str = str + temp.join("")
        }


        
        str = str.replace(/<i><\/i>/g,'<i class="spritIcon"></i>')
        $(".ranklist ul").html(str)
    }
</script>
</body>
</html>
